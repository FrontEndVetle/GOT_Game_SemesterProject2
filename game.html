<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="game of thrones, boardgame, dice game" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/d712a749cb.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>The Iron Race</title>
</head>

<body>
    <div class="modalsHere"></div>
    <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.svg" class="logo" alt="The game logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa fa-fort-awesome fa-4x"></i> HOME
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#rulesModal">
                        <i class="fa fa-newspaper-o fa-3x"></i> RULES
                    </a>
                </li>

                <div class="modal" id="rulesModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">GAME RULES</h4>
                                <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                            </div>

                            <div class="modal-body">
                                <p>Modal body..</p>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    Close
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-exchange fa-3x"></i> CHANGE CHARACTERS
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-undo fa-3x"></i> CHANGE CHARACTERS
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid game-background">
        <div class="row">
            <div class="col-sm">
                <h2>STORY SO FAR</h2>
                <div class="story-board">
                    <ul class="story-board__list" id="story-board-list"></ul>
                </div>
            </div>
            <div class="col-6 game-board">
                <h2>GAMEBOARD</h2>
                <div id="board"></div>
            </div>
            <div class="col-3">
                <h2>Fighters</h2>
                <div class="row">
                    <div class="col-6 player">
                        <h3>PLAYER 1</h3>
                    </div>
                    <div class="col-6 player2">
                        <h3>PLAYER 2</h3>
                    </div>
                </div>
                <div class="row player-turn" id="playerTurn"></div>
                <div class="container roller-container">
                    <div class="row">
                        <div class="col-5">
                            <button type="button" onclick="rollDice();" class="btn btn-primary roller-container__btn">
                  Roll the dice
                </button>
                        </div>
                        <div class="col-5">
                            <!--<div id="dice"></div>-->
                            <img id="dice" class="dice roller-container__dice" src="https://openclipart.org/download/282127/Die/1.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>

</html>
