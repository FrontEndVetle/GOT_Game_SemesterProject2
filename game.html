<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="keywords" content="game of thrones, boardgame, dice game" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://use.fontawesome.com/d712a749cb.js"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>The Iron Race</title>
</head>

<body>
    <header>
        <button class="openbtn" onclick="openNav()">MENU ☰</button>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <h4>MAIN MENU</h4>
            <a class="nav-link" href="index.html">
          HOME
          <i class="fa fa-fort-awesome"></i>
        </a>
            <a class="nav-link" data-toggle="modal" data-target="#rulesModal">
          RULES
          <i class="fa fa-newspaper-o"></i>
        </a>
            <a class="nav-link" data-toggle="modal" data-target="#changeCharacters">
          CHANGE CHARACTERS
          <i class="fa fa-exchange"></i>
        </a>
            <a class="nav-link" href="game.html">
          RESTART GAME
          <i class="fa fa-undo"></i>
        </a>
        </div>

        <div class="modal" id="rulesModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">GAME RULES</h5>
                        <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
                    </div>

                    <div class="modal-body">
                        <p>Modal body..</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="changeCharacters">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">CHANGE CHARACTERS</h5>
                        <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
                    </div>

                    <div class="modal-body">
                        <p>
                            Click on the change button below if you want to select new characters
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" onClick="deleteSelection()" data-dismiss="modal">
                Change
              </button>
                        <button type="button" class="btn" data-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <a href="index.html">
                <img src="images/logo.svg" class="logo" alt="The game logo" />
            </a>
        </div>
    </div>
    <div class="modalsHere"></div>

    <div class="container game-area">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <h2>STORY SO FAR</h2>
                <div class="story-board">
                    <ul class="story-board__list" id="story-board-list"></ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4 game-board">
                <h1>GAMEBOARD</h1>
                <div id="board" class="board"></div>
            </div>
            <div class="col-xs-12 col-md-4 game-mechanics">
                <div class="row">
                    <div class="col-6 player">
                        <h2>PLAYER 1</h2>
                    </div>
                    <div class="col-6 player2">
                        <h2>PLAYER 2</h2>
                    </div>
                </div>

                <div class="container roller-container">
                    <div class="row">
                        <div class="col-5">
                            <button type="button" id="rollBtn" onclick="rollDice();" class="btn btn__roll rotate">
                  ROLL THE DICE
                </button>
                        </div>
                        <div class="col-5">
                            <!--<div id="dice"></div>-->
                            <img id="dice" class="dice roller-container__dice" src=" images/dice1.png " />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" id="nextPlayer"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
    <script src="js/game.js "></script>
    <script src="js/nav.js"></script>
</body>

</html>
